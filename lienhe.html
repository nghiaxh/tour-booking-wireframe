<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="./lienhe.css">
</head>

<body>
    <main class="contact__main">

        <div class="contact__container--form">
            <h2 class="contact__form--title">Contact form title</h2>

            <!-- contact form -->
            <form class="contact__form" id="contact__form">

                <div class="contact__form--name">
                    <label for="contact__form--name">Contact form label</label>
                    <div id="contact__form--name">Contact form input</div>
                </div>

                <div class="contact__form--email">
                    <label for="contact__form--email">Contact form label</label>
                    <div id="contact__form--email">Contact form input</div>
                </div>

                <div class="contact__form--select">
                    <label for="contact__form--select">Contact form label</label>
                    <div id="contact__form--select">
                        Contact form input
                    </div>
                </div>

                <div class="contact__form--textarea">
                    <label class="contact__form--textarea--title">Contact form
                        label</label>
                    <div name="contact__form--textarea--input" id="contact__form--textarea">Contact form input</div>
                </div>

                <button class="contact__form--button" type="submit">Button</button>
            </form>
        </div>

        <!-- contact info -->
        <div class="contact__container--info">

            <div class="contact__container--details">
                <h2 class="contact__info--title">Contact info title</h2>
                <div class="contact__info--text"><span>Contact info text</span></div>
                <div class="contact__info--text"><span>Contact info text</span></div>
                <div class="contact__info--text"><span>Contact info text</span></div>
                <div class="contact__info--text"><span>Contact info text</span></div>
            </div>

            <div class="contact__container--map">
                <div>
                    Contact info map
                </div>
            </div>
        </div>
    </main>
</body>

</html>
